<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela-ketlen-belarmino</title>
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>

    <div class="app">
        <div class="app-containner">
            <header class="info-header">
                <div class="header-money">
                    <img class="icon-money" src="assets/icon-money.svg" alt="icon-money">
                    <span class="money-text">1.270.350,27</span>
                </div>
                <div class="header-week">
                    <img class=icon-week src="assets/calender.svg" alt="icone calender">
                    <span class="week-text">Semana 1°</span>
                </div>
            </header>
            <div class="menu">
                <div class="top-menu">
                    <img class="return-icon" src="assets/top-icon-menu-return.svg" alt="icone de retorno">
                    <span class="text-menu-top">Administração</span>
                    <img class="icon-builder" src="assets/top-icon-menu-builder.svg" alt="icone homem construtor">
                </div>
                <div class="center-menu">
                    <div class="role">
                        <img class="role-icon" src="assets/top-icon-menu-1.svg" alt="icone homem de terno">
                        <div class="role-name">
                            <span>Administração Financeiro</span>
                        </div>
                    </div>
                    <div class="role">
                        <img class="role-icon" src="assets/top-icon-menu-2.svg" alt="icone homem construtor">
                        <div class="role-name">
                            <span>Produção</span>
                        </div>
                    </div>
                    <div class="role">
                        <img class="role-icon" src="assets/top-icon-menu-3.svg" alt="icone homem de gravata">
                        <div class="role-name">
                            <span>Comercial</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center-area">
                <img src="./assets/pequenaAsset 3 1.svg" alt="escritorio area">

                <i class="contruction-tools contruction-tools-0 ">
                    <img src="./assets/Group 0.svg" alt="icone engenheiro">
                </i>
                <i class="contruction-tools contruction-tools-1">
                    <img src="./assets/Group 1.svg" alt="icone ferramentas">
                </i>
                <i class="contruction-tools contruction-tools-2">
                    <img src="./assets/Group 2.svg" alt="icone predio">
                </i>
                <i class="contruction-tools contruction-tools-3">
                    <img src="./assets/Group 3.svg" alt="icone caminhao">
                </i>
            </div>
            <footer class="icons-down">
                <div class="icons-aux">
                    <button class="icons-config">
                        <img src="assets/icone _menu_footer_1.svg" alt="icone grafico">
                    </button>
                    <button class="icons-config">
                        <img src="assets/icone_menu_footer-2.svg" alt="icone caixa de dinheiro">
                    </button>
                    <button class="icons-config">
                        <img src="assets/icone_menu_footer_3.svg" alt="icone banco">
                    </button>
                    <button class="icons-config">
                        <img src="assets/icone_menu_footer_4.svg" alt="icone atendimento">
                    </button>
                    <button class="icons-config">
                        <img src="assets/icone_menu_footer_5.svg" alt="icone return">
                    </button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
