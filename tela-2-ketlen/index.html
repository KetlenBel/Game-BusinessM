<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela-ketlen belarmino</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <div class="app">
        <div class="app-containner">

            <header>
                <div class="title-header">
                    <span>MONTE SUA FABRICA</span>
                </div>
            </header>

            <div class="icon-return">
                <button class="icon-return-1">
                <img src="assets/return buttom.svg" alt="icone retornar">
                </button>
            </div>
            <div class="all-stores">
                <div class="stores-1">
                    <img src="assets/stores-1.svg" alt="imagem de uma fabrica">
                </div>
                <div class="store-2">
                    <img src="assets/store-2.svg" alt="imagem de uma fabrica">
                </div>
                <div class="store-3">
                    <img src="assets/store-3.svg" alt="imagem de uma fabrica">
                </div>
            </div>
            <div class="footer-containner">
                <div class="personagem-customer">
                    <img class="personagem" src="assets/manager 1.svg" alt="homem-negocios">
                    
                </div>
                <div class="text-personagem">
                    <span>Escola seu <b>tipo</b> de Fabrica. Isso irá afetar seu início de jogo</span>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
