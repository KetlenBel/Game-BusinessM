<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadata - Ketlen Belarmino</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <div class="app">
        <div class="app-container">
            <header>
                <img class="logo" src="./assets/logohAsset 3.svg" alt=""> 
            </header>

            <form action="/login" class="form-login">
                <div class="form-login-header">
                    <span class="form-login-title">Login</span>
                </div>
                
                <div class="form-login-input">
                    <input class="input-form-login" type="email" placeholder="E-mail">
                    <input class="input-form-login" type="password" placeholder="Senha">
                </div>
                <div class="form-login-btn">
                    <button class="btn-form-login" type="submit">Entrar</button>
                    <button class="btn-form-login">Cadastrar-se</button>
                </div>
            </form>
            <div class="btn-social">
                <button class="btn-social-icon btn-size">
                    <img class=" btn-social-icon-g" src="assets/logo-gmail.svg" alt="logo-gmail">
                </button> 
                <button class="btn-social-icon">  
                    <img class="btn-social-icon-f" src="assets/logo-facebook.svg" alt="logo-facebook">
                </button>
            </div>
            <footer>
                <span>Powered by Mercadata Digital</span>
            </footer>
        </div>
    </div>

</body>

</html>
